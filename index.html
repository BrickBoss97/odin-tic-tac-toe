<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic-Tac-Toe</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<header class="header">
			<div class="title">Tic - Tac - Toe</div>
		</header>
		<dialog class="form-popup">
			<form action="" class="form-container" id="myForm">
				<h1>Add New Players</h1>

				<label for="player-one"><b>Player One</b></label>
				<input
					class="player-one"
					type="text"
					placeholder="Enter Player Name"
					name="player-one"
					required
				/>

				<label for="player-two"><b>Player Two</b></label>
				<input
					class="player-two"
					type="text"
					placeholder="Enter Player Name"
					name="player-two"
					required
				/>

				<button type="submit" class="btn submit">Submit</button>
				<button type="button" class="btn cancel">Close</button>
			</form>
		</dialog>
		<section class="game-container">
			<div class="controls">
				<button class="btn new-players">New Players</button>
				<button class="btn reset">Reset Game</button>
			</div>
			<div class="player-turn"></div>
			<div class="board-container"></div>
		</section>
		<footer class="footer">Â© GPR Design</footer>
	</body>
	<script src="script.js"></script>
</html>
